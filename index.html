<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="sign-up\assets\sign-up.css">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="pic">
      <img
        src="https://lh3.googleusercontent.com/RDNtZF7rS7VijF3dheX7m7Xpb5U9RTUUp7S4y_c6SsucC8a3PiLBQdvHsdRJn6OODCVizMuA3qVTbYUXG1WEz6nMFLJx478kqYw55DIzte2aRoOFROEuVhqGYhNHz_Cwlq2wDKE1yA=w2400"
        alt="icon"
      />
    </div>
    <div class="input">
      <h1>Sign Up</h1>
      <form>
        <input
          class="input-box"
          type="text"
          id="fname"
          placeholder="First Name"
        />
        <br />
        <input
          class="input-box"
          type="text"
          id="lname"
          placeholder="Last Name"
        />
        <br />
        <input
          class="input-box"
          type="date"
          id="bday"
          min="1950-01-01"
          max="2015-01-01"
        />
        <br />
        <input
          class="input-box"
          type="text"
          id="email"
          placeholder="example@example.com"
        />
        <br />
        <input class="input-box" type="text" id="pass" placeholder="Password" />
        <br />
        <input
          class="input-box"
          type="text"
          id="confirm"
          name="confirm"
          placeholder="Confirm Password"
        />
        <br />
        <p id="terms">
          <span> <input type="checkbox" /></span> I agree to the <a class="term" href="#">terms & conditions</a>
        </p>
        <button type="button" class="signup-btn">Sign up</button>
        <hr />
        <p>Already have an account ? <a href="#">Sign In</a></p>
      </form>
    </div>
    <div class="footer">
      <h2>Brought to you by Master Splinter</h2>
      <p>&copy; 2022 Teenage Mutant Ninja Turtles, Inc.</p>
    </div>
  </body>
</html>
